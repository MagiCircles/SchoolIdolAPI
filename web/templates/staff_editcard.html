{% extends "base.html" %}

{% block title %}Staff Edit Card{% endblock %}

{% block content %}
<div class="container" id="editcard">
  <br><br>
  <div class="jumbotron">
    <h1>Edit Card
      <br><small>{{ card }}</small>
    </h1>
    <br>
    <form class="form-horizontal" method="post" action="" role="form" enctype="multipart/form-data">
      {% csrf_token %}
      {% include "bootstrap_form_horizontal.html" with wrap=0 %}
      <div class="text-right">
	<button name="editcard" type="submit" class="btn btn-lg btn-Cool" data-form-loader="true">Apply Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
