{% load i18n %}
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">{% trans 'About the game LoveLive! School Idol Festival' %} </h4>
</div>
<div class="modal-body">
  <div class="row text-center">
    <div class="col-md-6">
      <img src="{{ static_url }}static/about_lovelive/img_lovelive.png" alt="Love Live! School idol festival" style="max-width: 70%; padding-bottom: 20px;"><br>
      <iframe width="100%" style="min-height: 200px" src="http://www.youtube.com/embed/cj8WCbp2oFs?rel=0" frameborder="0" allowfullscreen=""></iframe>
      <div class="text-left">
	<img width="80%" src="{{ static_url }}static/about_lovelive/txt_main.png" alt="Let μ’s perform right on your smartphone!Available Now">
      </div>
    </div>
    <div class="col-md-6 hidden-xs hidden-sm">
      <img src="{{ static_url }}static/about_lovelive/img_main.png" alt="μ’s" style="width: 160%; margin-left: -50%; margin-right: -10%; margin-bottom: -15px;">
    </div>
  </div>
</div>
<div class="modal-footer">
  <a class="btn btn-xl btn-{% if interfaceColor and interfaceColor != 'default' %}{{ interfaceColor }}{% else %}Smile{% endif %}" href="/links/#download">{% trans 'Download' %}</a>
  <a class="btn btn-xl btn-{% if interfaceColor and interfaceColor != 'default' %}{{ interfaceColor }}{% else %}Smile{% endif %}" href="/links/#getstarted" style="opacity: 0.5;">{% trans 'Get Started' %}</a>
</div>
